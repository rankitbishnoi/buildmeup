<div class="row modal-header">
     <div class="col-xs-12 col-md-8 modal-title"  id="modal-title">
          <h3> {{testData.name}} </h3>
     </div>
     <div class="col-xs-12 col-md-4">
          <h4>{{testData.timeLimit}} Minutes</h4>
     </div>
</div>
<div class="modal-body" id="modal-body">
     <pre> {{testData.description}} </pre>
</div>
<div class="modal-footer">
     <div class="row">
          <div class="col-xs-6 col-sm-3">
               <button class="btn btn-success" type="button" ng-click="start()">Start</button>
          </div>
          <div class="col-xs-6 col-sm-3">
               <button class="btn btn-primary" type="button" ng-click="ok()">Cancel</button>
          </div>
          <div class="col-xs-6 col-sm-3">
               <button class="btn btn-warning" type="button" ng-click="edit()" ng-show = 'adminBtn'>Edit</button>
          </div>
          <div class="col-xs-6 col-sm-3">
               <button class="btn btn-danger" type="button" ng-click="delete()" ng-show = 'adminBtn'>Delete</button>
          </div>
     </div>
</div>
