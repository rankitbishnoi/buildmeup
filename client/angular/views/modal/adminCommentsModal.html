<div class="modal-header">
     <h3 class="modal-title" id="modal-title">Mentor Comments: </h3>
</div>
<div class="modal-body" id="modal-body">
     <textarea id="adminComments" rows="5" ng-model="adminComments" class="form-control"></textarea>
     <button class="btn btn-success" type="button" ng-click="add()">Add</button>
</div>
<div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
</div>
