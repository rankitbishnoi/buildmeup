<div class="modal-header">
     <h3 class="modal-title" id="modal-title">Forgot Password</h3>
</div>
<div class="modal-body" id="modal-body">
     <form>
          <lable for="passwordF">New Password:</label>
          <p ng-if = "error">{{error}}</p>
          <input type="text" class="form-control" ng-show=false autocomplete="username">
          <input type="password" id="passwordF" ng-model="passwordF" class="form-control" autocomplete="new-password"><br>
          <lable for="confirmpasswordF">Confirm Password:</label>
          <input type="password" id="confirmpasswordF" ng-model="confirmpasswordF" class="form-control" autocomplete="new-password">
     </form>
</div>
<div class="modal-footer">
     <button class="btn btn-success" type="button" ng-click="submitNewPassword()">Submit</button>
     <button class="btn btn-primary" type="button" ng-click="ok()">{{cancelOkBtn}}</button>
</div>
