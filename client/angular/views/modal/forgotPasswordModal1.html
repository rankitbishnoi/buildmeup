<div class="modal-header">
     <h3 class="modal-title" id="modal-title">Forgot Password</h3>
</div>
<div class="modal-body" id="modal-body">
     <lable for="emailName">Email: </label>
     <p ng-if = "error">{{error}}</p>
     <input type="text" id="emailName" ng-model="email" class="form-control">
</div>
<div class="modal-footer">
     <button class="btn btn-success" type="button" ng-click="sentNotification()">Next</button>
     <button class="btn btn-primary" type="button" ng-click="ok()">{{cancelOkBtn}}</button>
</div>
